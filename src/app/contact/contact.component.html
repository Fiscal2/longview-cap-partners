<div class="container-fluid" style="background-color: #1c2331;">
    <h1 class="p-4 text-center text-white">Contact Us</h1>
    <div class="row justify-content-center">
        <div class="card col-lg-3 shadow-sm bg-light bg-gradient mb-5 py-2" style="width: 50rem">
            <div class="card-body">
                <form #userEmail="ngForm" (ngSubmit)="SendEmail(userEmail.value)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Jon Smith" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" name="company" placeholder="ABC LLC" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="3"
                            ngModel></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
