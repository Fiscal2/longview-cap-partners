<div class="container-fluid" style="background-color: #1c2331;">
    <h1 class="p-4 text-center text-white">Contact Us</h1>
    <div class="row justify-content-center">
        <div class="card col-lg-3 bg-light bg-gradient mb-5 py-2" style="width: 40rem">
            <div class="card-body">
                <div id="liveAlert"></div>
                <form id="contactForm" #userEmail="ngForm" (ngSubmit)="OnSubmit(userEmail)" novalidate>
                    <div class="row">
                        <div class="mb-3 col-sm-6">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" minlength="3" ngModel required>
                        </div>
                        <div class="mb-3 col-sm-6">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" ngModel required>
                        </div>
                        <div class="mb-3 col-sm-6">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" maxlength="11" ngModel required>
                        </div>
                        <div class="mb-3 col-sm-6">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" name="company" minlength="3" ngModel required>
                        </div>
                        <div class="mb-3">
                            <label for="FormTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="FormTextarea" name="message" rows="3" ngModel></textarea>
                        </div>
                    </div>

                    <div class="d-grid col-4 mx-auto">
                        <button id="submitBtn" type="submit" class="btn btn-primary"
                            [disabled]="!userEmail.form.valid"><span id="loadSpin"
                                class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
